  <script type="text/javascript">
      function time()
      {
      var div=document.getElementById('1');
      var now=new Date();
      var year,month,date,h,m,s;
      year=now.getFullYear();
      month=(now.getMonth()+1);
      if(month<10)
        month="0"+month;
      date=now.getDate();
      if(date<10)
        date="0"+date;
      h=now.getHours();
      if(h<10)
        h="0"+h;
      m=now.getMinutes();
      if(m<10)
        m="0"+m;
      s=now.getSeconds();
      if(s<10)
        s="0"+s;
      var day=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      div.innerHTML=now.toLocaleString();
    }
    window.addEventListener("load",time,false);
    setInterval(time, 1000)
    </script>
